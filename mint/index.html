            text-align: center;

        .section {

        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        select {
            width: 100%;
            height: 30px;
            padding: 0 5px;
            border: 1px solid #444444;
            background: #2d2d2d;
            color: #ffffff;
            border-radius: 4px;
            appearance: none;
            cursor: pointer;

        select option {

            color: #ffffff;
        }
        input[type="text"], input[type="number"] {

            padding: 8px;
            margin-bottom: 10px;
            background: #2d2d2d;
            border: 1px solid #444444;
            color: #ffffff;
            border-radius: 4px;
        }
        button {
            background: #333333;
            color: #ffffff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background: #444444;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        #gridCanvas {
            width: 100%;
            max-width: 300px;
            height: 300px;
            display: block;
            margin: 0 auto 20px;
            border: 1px solid #444444;
            border-radius: 4px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .wallet-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .mint-section {
            margin-top: 20px;
            text-align: center;
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .status a {
            color: #87CEEB;
            text-decoration: none;
        }
        .status a:hover {
            text-decoration: underline;
        }
    </style>

        // Generate grid based on hash

            let hash = document.getElementById('hashInput').value;
            if (!hash || hash.trim() === '') {
                hash = Array(64).fill().map(() => Math.floor(Math.random() * 16).toString(16)).join('');
            }
            const hashedValue = sha256(hash);
            const usedColors = new Set();

            const selectColor = (colorArray) => {
                const availableColors = colorArray.filter(color => !usedColors.has(color));
                if (availableColors.length === 0) {
                    const index = Math.floor(Math.random() * colorArray.length);
                    return colorArray[index];
                }
                const index = Math.floor(Math.random() * availableColors.length);
                const selectedColor = availableColors[index];
                usedColors.add(selectedColor);
                return selectedColor;
            };

            document.getElementById('corner4Color').value = colors.corner4;

            document.getElementById('hashInput').value = hash;

            drawGrid(hash);
            checkColorConflict();
        }

        // Draw grid on canvas
        function drawGrid(hash) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const hashBytes = new Uint8Array(sha256.array(hash));
            for (let row = 1; row <= gridSize; row++) {
                for (let col = 1; col <= gridSize; col++) {
                    let fillColor = colors.default;
                    if (row === 3 && col === 3) fillColor = colors.center;
                    else if (row === 2 && col === 2) fillColor = colors.corner1;
                    else if (row === 2 && col === 4) fillColor = colors.corner2;
                    else if (row === 4 && col === 2) fillColor = colors.corner3;
                    else if (row === 4 && col === 4) fillColor = colors.corner4;
                    ctx.fillStyle = fillColor || '#2F4F4F';
                    ctx.fillRect((col - 1) * cellSize, (row - 1) * cellSize, cellSize, cellSize);
                    if (hashBytes[(row * 5 + col) % 32] % 3 === 0) {
                        ctx.fillStyle = '#FFFFFF';
                        ctx.beginPath();
                        ctx.arc((col - 1) * cellSize + cellSize / 2, (row - 1) * cellSize + cellSize / 2, 5, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                }
            }
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 1;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

                showStatus('The colors of the 5 special tiles must not match the default color. Please try again!');
                return false;
            }
            const attributes = getAttributes();
            const uniqueAttributes = new Set(attributes);
            if (uniqueAttributes.size !== 7) {
                showStatus('Attributes must not be repeated. Please try again!');
                return false;
            }
            return true;
        }

        // Check if attributes are already used

            if (!web3 || !accounts) {
                showStatus('Please connect wallet first.');
                return false;
            }
            try {
                const attrHash = keccak256(web3.eth.abi.encodeParameters(['string[]'], [attributes]));
                const isUsed = await okbMapContract.methods.usedAttributeCombinations(attrHash).call();
                if (isUsed) {
                    showStatus('This attribute combination has already been used.');
                    return false;
                }
                return true;
            } catch (error) {
                showStatus('Error checking attribute uniqueness: ' + error.message);
                return false;
            }

            if (!web3 || !accounts) {
                showStatus('Please connect wallet first.');
                return;

            const tokenId = document.getElementById('tokenIdInput').value;
            if (!tokenId || tokenId <= 0 || tokenId > 10000) {
                showStatus('Please enter a valid Token ID (1-10000).');
                return;
            }
            if (!checkColorConflict()) {
                return;
            }
            const attributes = getAttributes();
            const isUnique = await checkAttributeUniqueness(attributes);
            if (!isUnique) {
                return;
            }
            const tokenURI = canvas.toDataURL('image/png');
            try {
                const cost = await okbMapContract.methods.cost().call();
                const gas = await okbMapContract.methods.mintNFT(tokenURI, attributes).estimateGas({
                    from: accounts[0],
                    value: cost
                });
                const tx = await okbMapContract.methods.mintNFT(tokenURI, attributes).send({
                    from: accounts[0],
                    value: cost,
                    gas: Math.floor(gas * 1.2)
                });
                showStatus(`Mint successful! Transaction Hash: <a href="https://www.okx.com/web3/explorer/xlayer/tx/${tx.transactionHash}" target="_blank">${tx.transactionHash.slice(0, 6)}...${tx.transactionHash.slice(-4)}</a>`);
            } catch (error) {
                showStatus('Mint failed: ' + error.message);
            }
