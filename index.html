            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;

        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="color"] {
            width: 100%;
            height: 30px;
            padding: 0;
            border: 1px solid #444444;
            background: #2d2d2d;
            border-radius: 4px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #2d2d2d;
            border: 1px solid #444444;
            color: #ffffff;
            border-radius: 4px;
        }
        button {

            color: #ffffff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background: #444444;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        #gridCanvas {
            width: 100%;
            max-width: 300px;
            height: 300px;
            display: block;
            margin: 0 auto 20px;
            border: 1px solid #444444;
            border-radius: 4px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nft-viewer {
            margin-top: 20px;
        }
        .nft-viewer h2 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
        #nftList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .nft-card {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .nft-card img {
            width: 100%;
            max-width: 120px;
            height: auto;
            border-radius: 4px;
        }
        .nft-card p {
            font-size: 12px;
            margin: 5px 0;
        }

        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 5;
        const cellSize = canvas.width / gridSize;

        const colors = {
            center: '#FF0000', // (3,3)
            corner1: '#00FF00', // (2,2)
            corner2: '#0000FF', // (2,4)
            corner3: '#FFFF00', // (4,2)
            corner4: '#FFFFFF', // (4,4)
            default: '#000000'
        };

        const colorOptions = [
            '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF',
            '#00FFFF', '#FFFFFF', '#000000', '#FF4500', '#FFA500',
            '#FFD700', '#ADFF2F', '#9ACD32', '#32CD32', '#228B22',
            '#4169E1', '#1E90FF', '#00B7EB', '#6A5ACD', '#8A2BE2',

            '#98FB98', '#AFEEEE', '#87CEEB', '#E6E6FA', '#FFB6C1'
        ];

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let row = 1; row <= gridSize; row++) {
                for (let col = 1; col <= gridSize; col++) {
                    let color = colors.default;
                    if (row === 3 && col === 3) color = colors.center;
                    else if (row === 2 && col === 2) color = colors.corner1;
                    else if (row === 2 && col === 4) color = colors.corner2;
                    else if (row === 4 && col === 2) color = colors.corner3;
                    else if (row === 4 && col === 4) color = colors.corner4;
                    ctx.fillStyle = color;
                    ctx.fillRect((col - 1) * cellSize, (row - 1) * cellSize, cellSize, cellSize);
                }
            }
        }

        function randomizeColors() {
            colors.center = colorOptions[Math.floor(Math.random() * colorOptions.length)];
            colors.corner1 = colorOptions[Math.floor(Math.random() * colorOptions.length)];
            colors.corner2 = colorOptions[Math.floor(Math.random() * colorOptions.length)];
            colors.corner3 = colorOptions[Math.floor(Math.random() * colorOptions.length)];
            colors.corner4 = colorOptions[Math.floor(Math.random() * colorOptions.length)];

            document.getElementById('centerColor').value = colors.center;
            document.getElementById('corner1Color').value = colors.corner1;
            document.getElementById('corner2Color').value = colors.corner2;
            document.getElementById('corner3Color').value = colors.corner3;
            document.getElementById('corner4Color').value = colors.corner4;
            document.getElementById('defaultColor').value = colors.default;
            drawGrid();
        }

        async function connectWallet() {
            if (!window.ethereum) {
                document.getElementById('transactionStatus').innerText = '请安装 MetaMask。';
                return;
            }
            try {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const chainId = await web3.eth.getChainId();
                if (chainId !== 196) {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0xc4' }] });
                }
                accounts = await web3.eth.getAccounts();
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                document.getElementById('walletStatus').innerText = `已连接: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                enableInputs(true);
                fetchOwnedNFTs();
            } catch (error) {
                document.getElementById('walletStatus').innerText = '连接失败: ' + error.message;
            }
        }

        function enableInputs(enabled) {
            document.getElementById('centerColor').disabled = !enabled;
            document.getElementById('corner1Color').disabled = !enabled;
            document.getElementById('corner2Color').disabled = !enabled;
            document.getElementById('corner3Color').disabled = !enabled;
            document.getElementById('corner4Color').disabled = !enabled;
            document.getElementById('defaultColor').disabled = !enabled;
            document.getElementById('randomizeBtn').disabled = !enabled;
            document.getElementById('downloadBtn').disabled = !enabled;
            document.getElementById('mintBtn').disabled = !enabled;
        }

        async function mintNFT() {
            if (!web3 || !contract || !accounts) {
                document.getElementById('transactionStatus').innerText = '请先连接钱包。';
                return;
            }
            const mintButton = document.getElementById('mintBtn');
            mintButton.disabled = true;
            try {
                document.getElementById('transactionStatus').innerText = '正在检查属性唯一性...';
                const attributes = [
                    colors.center,
                    colors.corner1,
                    colors.corner2,
                    colors.corner3,
                    colors.corner4,
                    colors.default,
                    'Corner-Centered 5x5 Grid'
                ];
                const attrHash = web3.utils.keccak256(web3.eth.abi.encodeParameter('string[]', attributes));
                const isUsed = await contract.methods.usedAttributeCombinations(attrHash).call();
                if (isUsed) {
                    document.getElementById('transactionStatus').innerText = '此颜色组合已被铸造，请选择其他组合。';
                    return;
                }
                const totalSupply = await contract.methods.totalSupply().call();
                const imageData = canvas.toDataURL('image/png').split(',')[1];
                const metadata = {
                    name: `OKB Map #${parseInt(totalSupply) + 1}`,
                    description: 'A unique 5x5 grid NFT with customizable corners and center on OKB Map',
                    image: `data:image/png;base64,${imageData}`,
                    attributes: [
                        { trait_type: 'Center Color (3,3)', value: colors.center },
                        { trait_type: 'Top-Left Corner (2,2)', value: colors.corner1 },
                        { trait_type: 'Top-Right Corner (2,4)', value: colors.corner2 },
                        { trait_type: 'Bottom-Left Corner (4,2)', value: colors.corner3 },
                        { trait_type: 'Bottom-Right Corner (4,4)', value: colors.corner4 },
                        { trait_type: 'Default Color', value: colors.default },
                        { trait_type: 'Grid Type', value: 'Corner-Centered 5x5 Grid' }
                    ]
                };
                const tokenURI = `data:application/json;base64,${btoa(JSON.stringify(metadata))}`;
                document.getElementById('transactionStatus').innerText = '正在铸造NFT...';
                await contract.methods.mintNFT(tokenURI, attributes).send({
                    from: accounts[0],
                    value: MINT_PRICE
                });
                document.getElementById('transactionStatus').innerText = 'NFT铸造成功！';
                fetchOwnedNFTs();
            } catch (error) {
                document.getElementById('transactionStatus').innerText = '铸造失败: ' + error.message;
            } finally {
                mintButton.disabled = false;
            }
        }

        async function fetchOwnedNFTs() {
            if (!web3 || !contract || !accounts) {
                document.getElementById('nftList').innerHTML = '<p>请先连接钱包。</p>';
                return;
            }
            const nftList = document.getElementById('nftList');
            nftList.innerHTML = '<p>正在加载你的NFT...</p>';
            try {
                const tokenIds = await contract.methods.walletOfOwner(accounts[0]).call();
                if (tokenIds.length === 0) {
                    nftList.innerHTML = '<p>你尚未拥有任何 OKB Map NFT。</p>';
                    return;
                }
                nftList.innerHTML = '';
                for (const tokenId of tokenIds) {
                    const tokenURI = await contract.methods.tokenURI(tokenId).call();
                    await displayNFT(tokenId, tokenURI);
                }
            } catch (error) {
                nftList.innerHTML = '<p>加载NFT失败: ' + error.message + '</p>';
            }
        }

            const nftList = document.getElementById('nftList');

            if (tokenURI.startsWith('data:application/json;base64,')) {
                const base64Data = tokenURI.split(',')[1];
                metadata = JSON.parse(atob(base64Data));
            } else {
                metadata = { name: `OKB Map #${tokenId}`, image: 'Unknown' };
            }
            const nftDiv = document.createElement('div');
            nftDiv.className = 'nft-card';
            nftDiv.innerHTML = `
                <img src="${metadata.image}" alt="${metadata.name}">
                <p>${metadata.name} (ID: ${tokenId})</p>
                <input type="text" id="transferAddress${tokenId}" placeholder="接收地址">
                <button class="button" onclick="transferNFT(${tokenId})">转移</button>
            `;
            nftList.appendChild(nftDiv);
        }

        async function transferNFT(tokenId) {
            if (!web3 || !contract || !accounts) {
                document.getElementById('transactionStatus').innerText = '请先连接钱包。';
                return;
            }
            const transferAddress = document.getElementById(`transferAddress${tokenId}`).value;
            if (!web3.utils.isAddress(transferAddress)) {
                document.getElementById('transactionStatus').innerText = '无效的以太坊地址！';
                return;
            }
            try {
                document.getElementById('transactionStatus').innerText = '正在转移NFT...';
                await contract.methods.safeTransferFrom(accounts[0], transferAddress, tokenId).send({ from: accounts[0] });
                document.getElementById('transactionStatus').innerText = 'NFT转移成功！';
                fetchOwnedNFTs();
            } catch (error) {
                document.getElementById('transactionStatus').innerText = '转移失败: ' + error.message;
            }
        }

        // Event Listeners
        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('centerColor').addEventListener('input', () => {
            colors.center = document.getElementById('centerColor').value;
            drawGrid();
        });
        document.getElementById('corner1Color').addEventListener('input', () => {
            colors.corner1 = document.getElementById('corner1Color').value;
            drawGrid();
        });
        document.getElementById('corner2Color').addEventListener('input', () => {
            colors.corner2 = document.getElementById('corner2Color').value;
            drawGrid();
        });
        document.getElementById('corner3Color').addEventListener('input', () => {
            colors.corner3 = document.getElementById('corner3Color').value;
            drawGrid();
        });
        document.getElementById('corner4Color').addEventListener('input', () => {
            colors.corner4 = document.getElementById('corner4Color').value;
            drawGrid();
        });
        document.getElementById('defaultColor').addEventListener('input', () => {
            colors.default = document.getElementById('defaultColor').value;
            drawGrid();
        });

        // Initialize
        window.onload = () => {
            drawGrid();
            if (!window.ethereum) {
                document.getElementById('transactionStatus').innerText = '未检测到钱包，请安装 MetaMask。';
            }
        };

        window.ethereum?.on('chainChanged', () => {
            window.location.reload();
        });

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            accounts = newAccounts;
            if (newAccounts.length === 0) {
                document.getElementById('walletStatus').innerText = '未连接';
                enableInputs(false);
            } else {
                connectWallet();
            }
        });
    </script>
</body>
</html>
