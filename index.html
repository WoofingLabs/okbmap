        }

        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 5;
        const cellSize = canvas.width / gridSize;

        const colors = {
            center: '#ff0000',
            corner1: '#00ff00',
            corner2: '#0000ff',
            corner3: '#ffff00',
            corner4: '#ff00ff',
            default: '#888888'
        };

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let row = 1; row <= gridSize; row++) {
                for (let col = 1; col <= gridSize; col++) {
                    let color = colors.default;
                    if (row === 3 && col === 3) color = colors.center;
                    else if (row === 1 && col === 1) color = colors.corner1;
                    else if (row === 1 && col === 5) color = colors.corner2;
                    else if (row === 5 && col === 1) color = colors.corner3;
                    else if (row === 5 && col === 5) color = colors.corner4;
                    ctx.fillStyle = color;
                    ctx.fillRect((col - 1) * cellSize, (row - 1) * cellSize, cellSize, cellSize);
                    ctx.strokeStyle = '#ffffff';
                    ctx.strokeRect((col - 1) * cellSize, (row - 1) * cellSize, cellSize, cellSize);
                }
            }
        }

        function randomizeColors() {
            const randomColor = () => '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            colors.center = randomColor();
            colors.corner1 = randomColor();
            colors.corner2 = randomColor();
            colors.corner3 = randomColor();
            colors.corner4 = randomColor();
            colors.default = randomColor();
            document.getElementById('centerColor').value = colors.center;
            document.getElementById('corner1Color').value = colors.corner1;
            document.getElementById('corner2Color').value = colors.corner2;
            document.getElementById('corner3Color').value = colors.corner3;
            document.getElementById('corner4Color').value = colors.corner4;
            document.getElementById('defaultColor').value = colors.default;
            drawGrid();
        }

        async function connectWallet() {
            if (!window.ethereum) {
                document.getElementById('transactionStatus').innerText = 'Please install MetaMask.';
                return;
            }
            try {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const chainId = await web3.eth.getChainId();
                if (chainId !== 196) {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0xc4' }] });
                }
                accounts = await web3.eth.getAccounts();
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                document.getElementById('walletStatus').innerText = `Connected: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                enableInputs(true);
                fetchOwnedNFTs();
            } catch (error) {
                document.getElementById('walletStatus').innerText = 'Failed to connect: ' + error.message;
            }
        }

        function enableInputs(enabled) {
            document.getElementById('centerColor').disabled = !enabled;
            document.getElementById('corner1Color').disabled = !enabled;
            document.getElementById('corner2Color').disabled = !enabled;
            document.getElementById('corner3Color').disabled = !enabled;
            document.getElementById('corner4Color').disabled = !enabled;
            document.getElementById('defaultColor').disabled = !enabled;
            document.getElementById('randomizeBtn').disabled = !enabled;
            document.getElementById('mintBtn').disabled = !enabled;
        }

        async function mintNFT() {
            if (!web3 || !contract || !accounts) {
                document.getElementById('transactionStatus').innerText = 'Please connect wallet first.';
                return;
            }
            const mintButton = document.getElementById('mintBtn');
            mintButton.disabled = true;
            try {
                document.getElementById('transactionStatus').innerText = 'Checking attribute uniqueness...';
                const attributes = [
                    colors.center,
                    colors.corner1,
                    colors.corner2,
                    colors.corner3,
                    colors.corner4,
                    colors.default,
                    '5x5 Grid'
                ];
                const attrHash = web3.utils.keccak256(web3.eth.abi.encodeParameter('string[]', attributes));
                const isUsed = await contract.methods.usedAttributeCombinations(attrHash).call();
                if (isUsed) {
                    document.getElementById('transactionStatus').innerText = 'This color combination has already been minted.';
                    return;
                }
                const totalSupply = await contract.methods.totalSupply().call();
                const imageData = canvas.toDataURL('image/png').split(',')[1];
                const metadata = {
                    name: `OKB Map #${parseInt(totalSupply) + 1}`,
                    description: 'A unique 5x5 grid NFT on OKB Map',
                    image: `data:image/png;base64,${imageData}`,
                    attributes: [
                        { trait_type: 'Center Color', value: colors.center },
                        { trait_type: 'Corner (1,1) Color', value: colors.corner1 },
                        { trait_type: 'Corner (1,5) Color', value: colors.corner2 },
                        { trait_type: 'Corner (5,1) Color', value: colors.corner3 },
                        { trait_type: 'Corner (5,5) Color', value: colors.corner4 },
                        { trait_type: 'Default Color', value: colors.default },
                        { trait_type: 'Grid Type', value: '5x5 Grid' }
                    ]
                };
                const tokenURI = `data:application/json;base64,${btoa(JSON.stringify(metadata))}`;
                document.getElementById('transactionStatus').innerText = 'Minting NFT...';
                await contract.methods.mintNFT(tokenURI, attributes).send({
                    from: accounts[0],
                    value: MINT_PRICE
                });
                document.getElementById('transactionStatus').innerText = 'NFT minted successfully!';
                fetchOwnedNFTs();
            } catch (error) {
                document.getElementById('transactionStatus').innerText = 'Minting failed: ' + error.message;
            } finally {
                mintButton.disabled = false;
            }
        }

        async function fetchOwnedNFTs() {
            if (!web3 || !contract || !accounts) {
                document.getElementById('nftList').innerHTML = '<p>Please connect your wallet first.</p>';
                return;
            }
            const nftList = document.getElementById('nftList');
            nftList.innerHTML = '<p>Loading your NFTs...</p>';
            try {
                const tokenIds = await contract.methods.walletOfOwner(accounts[0]).call();
                if (tokenIds.length === 0) {
                    nftList.innerHTML = '<p>You don’t own any OKB Map NFTs yet.</p>';
                    return;
                }
                nftList.innerHTML = '';
                for (const tokenId of tokenIds) {
                    const tokenURI = await contract.methods.tokenURI(tokenId).call();
                    await displayNFT(tokenId, tokenURI);
                }
            } catch (error) {
                nftList.innerHTML = '<p>Error loading NFTs: ' + error.message + '</p>';
            }
        }

        async function displayNFT(tokenId, tokenURI) {
            const nftList = document.getElementById('nftList');
            let metadata;
            if (tokenURI.startsWith('data:application/json;base64,')) {
                const base64Data = tokenURI.split(',')[1];
                metadata = JSON.parse(atob(base64Data));
            } else {
                metadata = { name: `OKB Map #${tokenId}`, image: 'Unknown' };
            }
            const nftDiv = document.createElement('div');
            nftDiv.className = 'nft-card';
            nftDiv.innerHTML = `
                <img src="${metadata.image}" alt="${metadata.name}">
                <p>${metadata.name} (ID: ${tokenId})</p>
                <input type="text" id="transferAddress${tokenId}" placeholder="Recipient Address">
                <button class="button" onclick="transferNFT(${tokenId})">Transfer</button>
            `;
            nftList.appendChild(nftDiv);
        }

        async function transferNFT(tokenId) {
            if (!web3 || !contract || !accounts) {
                document.getElementById('transactionStatus').innerText = 'Please connect wallet first.';
                return;
            }
            const transferAddress = document.getElementById(`transferAddress${tokenId}`).value;
            if (!web3.utils.isAddress(transferAddress)) {
                document.getElementById('transactionStatus').innerText = 'Invalid Ethereum address!';
                return;
            }
            try {
                document.getElementById('transactionStatus').innerText = 'Transferring NFT...';
                await contract.methods.safeTransferFrom(accounts[0], transferAddress, tokenId).send({ from: accounts[0] });
                document.getElementById('transactionStatus').innerText = 'NFT transferred successfully!';
                fetchOwnedNFTs();
            } catch (error) {
                document.getElementById('transactionStatus').innerText = 'Transfer failed: ' + error.message;
            }
        }

            drawGrid();
        });
        document.getElementById('corner4Color').addEventListener('input', () => {
            colors.corner4 = document.getElementById('corner4Color').value;
            drawGrid();
        });
        document.getElementById('defaultColor').addEventListener('input', () => {
            colors.default = document.getElementById('defaultColor').value;
            drawGrid();
        });

        // Initialize
        window.onload = () => {
            drawGrid();
            if (!window.ethereum) {
                document.getElementById('transactionStatus').innerText = 'No wallet detected. Please install MetaMask.';
            }
        };

        window.ethereum?.on('chainChanged', () => {
            window.location.reload();
        });

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            accounts = newAccounts;
            if (newAccounts.length === 0) {
                document.getElementById('walletStatus').innerText = 'Not connected';
                enableInputs(false);
            } else {
                connectWallet();
            }
        });
    </script>
</body>
</html>
